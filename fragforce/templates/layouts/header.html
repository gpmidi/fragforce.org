<!-- Bootstrap Navbar -->
  <header>
    <nav class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Fragforce</a>
        </div>

        <div class="collapse navbar-collapse navbar-left" id="myNavbar">
          <ul class="nav navbar-nav">
            <li {{is_active('general.index')}}><a href="{{ url_for('general.index') }}">Home</a></li>
            <li {{is_active('general.donate')}}><a href="{{ url_for('general.donate') }}">Donate</a></li>
            <li {{is_active('general.join')}}><a href="{{ url_for('general.join') }}">Join</a></li>
            <li {{is_active(section='blog')}}><a href="{{ url_for('pages.section', section='blog') }}">Blog</a></li>

            <li class="dropdown {{is_active(section='events', noclass=True)}}">
              <a href="{{ url_for('pages.section', section='events') }}">Events<span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for account in events_by_acc %}
                  <li class="dropdown-submenu {{is_active('pages.by_sfid', noclass=True, sfid=account.sfid, section='accounts')}}">
                    <a href="{{ url_for('pages.section', section='events') }}">{{ account.name }}<span class="caret"></span></a>
                    <ul class="dropdown-submenu">
                      {% for event in events_by_acc[account] %}
                        <li {{is_active('pages.by_sfid', sfid=event.sfid, section='events')}}><a href="{{ url_for('pages.by_sfid', sfid=event.sfid, section='events') }}">{{ event.event_start_date__c }} | {{ event.name }}</a></li>
                      {% endfor %}
                    </ul>
                  </li>
                {% endfor %}
              </ul>
            </li>

            <li {{is_active('general.contact')}}><a href="{{ url_for('general.contact') }}">Contact</a></li>
          </ul>
        </div> 

        <!-- Social Media Buttons -->
        <div class="collapse navbar-collapse navbar-right" id="mySocial">
          <ul class="nav navbar-nav navbar-right social">
            <li><a class="fa fa-twitter fa-lg" href="https://twitter.com/fragforce" target="_blank"></a> </li>
            <li><a class="fa fa-facebook fa-lg" href="https://facebook.com/sfdc.fragforce" target="_blank"></a></li>
            <li><a class="fa fa-twitch fa-lg" href="https://www.twitch.tv/fragforce" target="_blank"></a></li>
            <li><a class="fa fa-github fa-lg" href="https://github.com/fragforce" target="_blank"></a></li>
          </ul>
        </div>
  
      </div>

    </nav>
  </header>
